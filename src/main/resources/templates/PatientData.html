<html xmlns:th="https://www.thymleaf.org/">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="card"><div class="card-header bg-primary text-center text-white">
        <h3>Patient Data</h3>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <tr class="bg-info text-white">
            <!--<th>ID</th>-->
            
            <th>NAME</th>
            <th>GENDER</th>
            <th>MOBILE</th>
            <th>MEDICAL HISTORY</th>
            <th>OPERATION</th>
          </tr> 
          <tr th:each="ob:${list}">
            
               <td> [[${ob.firstName + ' ' +ob.lastName}]]</td>
               <td th:text="${ob.gender}"></td>
               <td th:text="${ob.mobile}"></td>
               <td >[[${ob.medicalHistory +"-"+ ob.ifOther}]]</td>
             
               <td>
                  <a th:href="@{/patient/delete(id=${ob.id})}" class="btn btn-danger">DELETE<i class="fa-regular fa-trash-can"></i></a>| 
                   <a th:href="@{/patient/edit(id=${ob.id})}" class="btn btn-warning">EDIT<i class="fa-light fa-pen-to-square"></i></a>
               </td>
          </tr>
        </table>

      </div>
      <div class="card-footer" bg-white text-success th:if="${message != null}">
        <span th:text="${message}">message</span>
      </div>

      </div>
    </div>
  </body>
</html>
