<html xmlns:th="https://www.thymeleaf.org/">


  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-center text-white">
          <h3>Doctor Edit</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/doctor/update}" method="post"  th:object="${doctor}">
          
         
          
           <!--ROW#0-->
           
            <div class="row">
              <div class="col-2">
                <label for="id">ID</label>
              </div>
              <div class="col-4">
                <input type="text" th:field="*{id}"  class="form-control" readOnly />
                  
              </div>
              <div class="col-6">
                <span id="idError"></span>
              </div>
            </div>
            
              <!--ROW#8-->
           
           <div class="row">
            <div class="col-2">
              <label for="photoLoc">Image</label>
            </div>
            <div class="col-4">
              <input
                type="file"
                name="fileOb"
                id="fileOb"
                class="form-control"
                onchange="uploadFile()"
              />
              <inpur type="hidden" th:field="*{photoLoc}"/>
            </div>
            <div class="col-6">
              <span id="photoLocError"></span>
            </div>
          </div>
          
            <!--ROW#1-->
            <div class="row">
              <div class="col-2">
                <label for="firstName">FirstName</label>
              </div>
              <div class="col-4">
                <input type="text" th:field="*{firstName}"  class="form-control"  />
                  
              </div>
              <div class="col-6">
                <span id="firstNameError"></span>
              </div>
            </div>

            <!--ROW#2-->
            <div class="row">
              <div class="col-2">
                <label for="lastNmae">LastName</label>
              </div>
              <div class="col-4">
                <input type="text" th:field="*{lastName}" class="form-control"/>
                  
              </div>
              <div class="col-6">
                <span id="lastNameError"></span>
              </div>
            </div>

            <!--ROW#3-->
            <div class="row">
              <div class="col-2">
                <label for="email">Email</label>
              </div>
              <div class="col-4">
                <textarea  th:field="*{email}"  class="form-control"  ></textarea>
                   
              </div>
              <div class="col-6">
                <span id="emailError"></span>
              </div>
            </div>
            
            <!--ROW#4#Dynamic-->
           
           <div class="row">
            <div class="col-2">
              <label for="specialization">Specialization</label>
            </div>
            <div class="col-4">
              <select th:field="*{specialization}" name="specialization.id" class="form-control">
                   <option value="">-SELECT-</option>
                   <option th:each="ob:${specializations}" th:value="${ob.key}" th:text="${ob.value}"></option>
              
              </select>
            </div>
            <div class="col-6">
              <span id="specializationError"></span>
            </div>
          </div>
          
             <!--ROW#4-->
            <div class="row">
              <div class="col-2">
                <label for="address">Address</label>
              </div>
              <div class="col-4">
                <textarea  th:field="*{address}"  class="form-control"  ></textarea>
                   
              </div>
              <div class="col-6">
                <span id="addressError"></span>
              </div>
            </div>
             <!--ROW#5-->
            <div class="row">
              <div class="col-2">
                <label for="mobile">Mobile</label>
              </div>
              <div class="col-4">
                <input type="text" th:field="*{mobile}" class="form-control"/>
                  
              </div>
              <div class="col-6">
                <span id="mobileError"></span>
              </div>
            </div>
             <!--ROW#6-->
           <div class="row">
            <div class="col-2">
              <label for="Gender">Gender</label>
            </div>
            <div class="col-4">
              <input
                type="radio"
               
                th:field="*{gender}"
                value="Male"
              />Male
              <input type="radio"  th:field="*{gender}" value="female"/>Female
            </div>
            <div class="col-6">
              <span id="genderError"></span>
            </div>
          </div>
            <!--ROW#7-->
           <div class="row">
            <div class="col-2">
              <label for="note">Note</label>
            </div>
            <div class="col-4">
              <textarea
                
                th:field="*{note}"
                class="form-control"
              ></textarea>
            </div>
            <div class="col-6">
              <span id="noteError"></span>
            </div>
          </div>
          
          

            <button type="submit" class="btn btn-success">Update<i class="fa-regular fa-square-plus"></i>
             
            </button>
          </form>
        </div>
       
      </div>
    </div>

    <script th:src="@{/myjs/uploadImgBb.js}"></script>
  </body>
</html>
