<html xmlns:th="https://www.thymleaf.org/">

<div th:replace="fragments/commonui :: header"></div>

<body>
	<div th:replace="fragments/commonui :: menu"></div>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h3>SLOT REQUEST FOR DOCTOR : [[${session.userOb.displayName}]]</h3>
			</div>
			<div class="card-body">
				<table class="table table-hover">
					<tr class="bg-info text-white">
						<!--<th>ID</th>-->
						<th> </th>
						<th>DATE</th>
						<th>PATIENT</th>
						<th>STATUS</th>
						
					</tr>
					<tr th:each="ob,i:${list}">

						<td>[[${i.count}]]</td>
						<td>[[${ob.appointment.date}]]</td>
						<td>[[${ob.patient.firstName + ' '+ob.patient.lastName}]]</td>
                        <td>[[${ob.status}]]</td>

						
					</tr>
				</table>

			</div>


		</div>
	</div>
</body>

</html>
