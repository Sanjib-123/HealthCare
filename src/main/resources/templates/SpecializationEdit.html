<html xmlns:th="https://www.thymeleaf.org/">


  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-center text-white">
          <h3>Specialization Edit</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/spec/update}" method="post" id="specForm" th:object="${specialization}">
          
           <!--ROW#0-->
            <div class="row">
              <div class="col-2">
                <label for="id">ID</label>
              </div>
              <div class="col-4">
                <input type="text" th:field="*{id}"  class="form-control" readOnly />
                  
              </div>
              <div class="col-6">
                <span id="idError"></span>
              </div>
            </div>
            <!--ROW#1-->
            <div class="row">
              <div class="col-2">
                <label for="specCode">CODE</label>
              </div>
              <div class="col-4">
                <input type="text" th:field="*{specCode}"  class="form-control"  />
                  
              </div>
              <div class="col-6">
                <span id="specCodeError"></span>
              </div>
            </div>

            <!--ROW#2-->
            <div class="row">
              <div class="col-2">
                <label for="specName">NAME</label>
              </div>
              <div class="col-4">
                <input type="text" th:field="*{specName}" class="form-control"/>
                  
              </div>
              <div class="col-6">
                <span id="specNameError"></span>
              </div>
            </div>

            <!--ROW#3-->
            <div class="row">
              <div class="col-2">
                <label for="specNote">NOTE</label>
              </div>
              <div class="col-4">
                <textarea  th:field="*{specNote}"  class="form-control"  ></textarea>
                   
              </div>
              <div class="col-6">
                <span id="specNoteError"></span>
              </div>
            </div>

            <button type="submit" class="btn btn-success">Update<i class="fa-regular fa-square-plus"></i>
             
            </button>
          </form>
        </div>
       
      </div>
    </div>

    <script th:src="@{/myjs/spec_validate.js}">
     
    </script>
  </body>
</html>
